<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="profile-container">
        <div class="image-container">
            <img src="./assets/profile1.jpg" alt="" class="profile-pic">
        </div>
        <div class="text-info"> 
            <span id="name">R VETRI VIGNESH</span>
            <span id="job">STUDENT -CSE</span>
        </div>
        <div class="media-buttons">
            <a href="" class="link" id="facebook">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="" class="link" id="twitter">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="" class="link" id="instagram">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="" class="link" id="github">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
    </div>
</body>

</html>
